; Aumenta el límite de memoria para PHP si tu aplicación lo necesita
memory_limit = 256M

; Aumenta el tiempo máximo de ejecución
max_execution_time = 300

; Configuración de carga de archivos (ej. para subida de imágenes)
upload_max_filesize = 64M
post_max_size = 64M

; Deshabilita Xdebug en producción si lo tienes instalado
; zend_extension=opcache.so ; Opcache ya está habilitado en el Dockerfile
opcache.enable=1
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=10000
opcache.revalidate_freq=0
opcache.validate_timestamps=0 ; No revalidar archivos en producción
opcache.fast_shutdown=1

; Configuración de log de errores
error_reporting = E_ALL & ~E_NOTICE & ~E_STRICT & ~E_DEPRECATED
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log